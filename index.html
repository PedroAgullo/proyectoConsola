<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo G&W Legendary</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="contenedor">
    <!--Contenedor de la consola. Cuerpo principal-->
    <div class="consola">
        <!--Parte izquierda de la consola (cruceta y logo de game & watch)-->
        <div class="left">
            <div class="leftHijo1"></div> <!--Div de relleno arriba-->
            
            <!--Contenedor del logo Game & Watch-->
            <div class="leftHijo2">
                <div class="leftGYWrelleno"></div>
                <div class="leftGYWLogo">                    
                    <p>GAME & WATCH</p></div>
                <div class="leftGYWrelleno"></div>
            </div> 
            <div class="leftHijo3"></div> <!--Div de relleno central-->

            <!--Div con el D-Pad-->
            <div class="leftHijo4">
                <div class="leftHijo4Vacio"></div>
                
                <!--Partes del D-Pad-->
                <div class="dPad">
                    <div class="dPadUp">
                        <div class="dPadEmpty"></div>
                        <div class="dPadUpButton">
                            <div class="flechaU"></div>
                            <div class="cuadrado"></div>

                        </div>
                        <div class="dPadEmpty"></div>

                    </div>

                    <div class="dPadCenter">
                        <div class="dPadLeftButton">
                            <div class="flechaL"></div>
                            <div class="cuadrado"></div>
                        </div>
                        <div class="dPadCenterButton">
                            <div class="CenterButtonEffect"></div>
                        </div>
                        <div class="dPadRightButton">
                            <div class="cuadrado"></div>
                            <div class="flechaR"></div>

                        </div>
                    </div>

                    <div class="dPadDown">
                        <div class="dPadEmpty"></div>
                        <div class="dPadDownButton">
                            <div class="cuadrado"></div>                            
                            <div class="flechaD"></div>
                        </div>
                        <div class="dPadEmpty"></div>
                    </div>
                </div>
                <div class="leftHijo4Vacio"></div>
            </div> 
            
            <div class="leftHijo5"></div> <!--Div de relleno de abajo-->

        </div>




        <!-- Parte central de la consola. -->
        <div class="center">
            <div class="center1"></div>

            <!--Pantalla y logos de nintendo y mario-->            
            <div class="center2">

                <div class="logoMario"><h2>SUPER MARIO BROS.</h2></div>

                <div class="screen firstLight">
                    <video id="introMario" src="video/superMarioIntro.mp4"  width="400" height="320"></video>
                    <img src="img/superMarioBros.gif" alt="Super mario gift" width="400" height="320">
                </div>

                <div class="logoNintendo"><h2>Nintendo</h2><h6>&#174</h6></div>
            </div>

            <div class="center3"></div>
        </div>

        <!--Parte derecha de la consola. Contiene los diferentes botones.-->
        <div class="right">
            <div class="rightHijo1"></div>
           
           <!--Botones Game - Time - Pause/Seg-->
            <div class="rightHijo2">
                
                <div class="buttonBox">
                    <div class="buttonGame"><button class="alargado" id="lightButton"></button></div>
                    <div class="textGame textoBotones">GAME</div>
                    <div class="buttonTime"><button class="alargado"></button></div>
                    <div class="textTime">TIME</div>
                    <div class="buttonPause"><button class="alargado"></button></div>
                    <div class="textPause">ON / OFF</div>
                </div>


                <!--Parte en blanco de la derecha de los botones-->
                <div class="rightHijo2Der"></div>

                
            </div>
            
            <div class="rightHijo3"></div>
            
            <!--Botones A y B-->
            <div class="rightHijo4">
                <div class="boxbuttonB">
                    <button class="redondo" id="botonB"  >B</button>
                    <audio src="sound/saltoMario.mp3" id="audioBotonB"></audio>
                </div>

                <div class="boxButtonA">
                    <!--<div class="buttonB"></div>-->
                    <button class="redondo" id="botonA">A</button>
                    <audio src="sound/MonedaMario.mp3" id="audioBotonA"></audio>
                </div>

            </div>


            <div class="rightHijo5"></div>

        </div>

    </div>

</div>

<script src="js/index.js"></script>
</body>
</html>
