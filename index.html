<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo G&W Legendary</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="contenedor">
    <!--Contenedor de la consola. Cuerpo principal-->
    <div class="consola">
        <!--Parte izquierda de la consola (cruceta y logo de game & watch)-->
        <div class="left">
            <div class="leftHijo1"></div> <!--Div de relleno arriba-->
            
            <!--Contenedor del logo Game & Watch-->
            <div class="leftHijo2">
                <div class="leftGYWrelleno"></div>
                <div class="leftGYWLogo">GAME & WATCH</div>
                <div class="leftGYWrelleno"></div>
            </div> 
            <div class="leftHijo3"></div> <!--Div de relleno central-->
            <div class="leftHijo4"></div> <!--Div con la cruceta-->
            <div class="leftHijo5"></div> <!--Div de relleno de abajo-->

        </div>




        <!-- Parte central de la consola. -->
        <div class="center">
            <div class="center1"></div>

            <!--Pantalla y logos de nintendo y mario-->            
            <div class="center2">

                <div class="logoMario"></div>

                <div class="screen"></div>

                <div class="logoNintendo"></div>


            </div>



            <div class="center3"></div>


        </div>



        <!--Parte derecha de la consola. Contiene los diferentes botones.-->
        <div class="right">




        </div>












    </div>

</div>
</body>
</html>
